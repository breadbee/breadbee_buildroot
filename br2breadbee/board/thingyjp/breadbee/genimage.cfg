flash nor-16M-4096 {
        pebsize = 4096
        numpebs = 4096
}

flash nor-32M-4096 {
	pebsize = 4096
	numpebs = 8192
}

image nor-16.img {
	flash {
	}
	flashtype = "nor-16M-4096"
	partition rom {
		size = 16K
	}
	partition ipl {
		size = 48K
		image = "../../../br2breadbee/blobs/IPL.bin"
	}
	partition ipl_cust {
		size = 64K
		image = "../../../br2breadbee/blobs/IPL_CUST.bin"
	}
	partition key_cust {
		size = 4K
	}
	partition mxpt {
		size = 4K
	}
	partition junkdtb {
		size = 60K
	}
	partition uboot {
		size = 124K
	}
	partition env {
		size = 4K
	}
	partition kernel {
		offset = 512K
		size = 3M
		image = "zImage.msc313e-thumbee"
	}
	partition rootfs {
		image = "rootfs.squashfs"
	}
}
