image kernel.fit.img {
        fit {
                its = "../../../br2breadbee/board/thingyjp/breadbee/kernel.its"
        }
}

flash nor-16M-4096 {
        pebsize = 4096
        numpebs = 4096
}

flash nor-32M-4096 {
	pebsize = 4096
	numpebs = 8192
}

image nor-16.img {
	flash {
	}
	flashtype = "nor-16M-4096"
	partition rom {
		size = 16K
	}
	partition uboot_spl {
		size = 48K
		image = "u-boot-spl.bin"
	}
	partition env {
		size = 64K
	}
	partition uboot {
		size = 384K
		image = "u-boot.img"
	}
	partition kernel {
		offset = 512K
		size = 3M
		image = "kernel.fit.img"
	}
	partition rootfs {
		image = "rootfs.squashfs"
	}
}
